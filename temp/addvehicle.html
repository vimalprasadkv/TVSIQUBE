{% extends "adminbase.html" %}
{% block start %}
<h3 style="font-family: 'Fjalla One', sans-serif;
    font-family: 'Freehand', cursive;
    font-family: 'Oswald', sans-serif;">ADD VEHICLE</h3> 

<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Vehicle Model</label>
        <input type="text" name='vmodel' class="form-control" id="inputEmail4" placeholder="">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Vehicle colour</label>
        <input type="text" name='vcolor'class="form-control" id="inputPassword4" placeholder="">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Vehicle description</label>
        <input type="text" name='vdesc' class="form-control" id="inputEmail4" placeholder="">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Stock</label>
        <input type="text" name='stock' class="form-control" id="inputPassword4" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Rate</label>
      <input type="text" name='rate' class="form-control" id="inputAddress" placeholder="">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Image</label>
      <input type="file" name='img' class="form-control" id="inputAddress2" placeholder="" maxlength="10">
    </div>
    <div class="form-group">
      

    </div>
    <input type="submit" value="Add vehicle" class="btn btn-primary" >
    </form>







{% endblock %}
