
  {% extends "commonbase.html" %}
  {% block start %}
 
  <link rel="stylesheet" href="/static/css/fun1.css">

<body>
  <h3 style="padding: 20px;font-family: 'Fjalla One', sans-serif;
  font-family: 'Freehand', cursive;
  font-family: 'Oswald', sans-serif;">REGISTRATION</h3>
      <div class="main">
        <div class="all">
        
        <form method="POST">
          {%csrf_token%}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First name</label>
              <input type="text" name='fname' class="form-control" id="inputEmail4" placeholder="Enter firstname">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Last name</label>
              <input type="text" name='lname'class="form-control" id="inputPassword4" placeholder="enter lastname">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Username</label>
              <input type="text" name='uname' class="form-control" id="inputEmail4" placeholder="Enter username">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" name='password' class="form-control" id="inputPassword4" placeholder="enter a Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" name='address' class="form-control" id="inputAddress" placeholder="enter address">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Mobile Number</label>
            <input type="text" name='phone' class="form-control" id="inputAddress2" placeholder="enter phonenumber" maxlength="10">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" name='city' class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" name='state' class="form-control">
                <option selected>Choose.</option>
                <option>KERALA</option>
                <option>TAMILNADU</option>
                <option>KARNATAKA</option>
                <option>MAHARASHTRA</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" name='zip' class="form-control" id="inputZip">
            </div>
            
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12 ">
            <button type="submit" class="btn btn-primary" style='margin:auto'>Sign up</button>
          </div>
        </form>
        </div>
      
        
        
      <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-10" src="/static/imges/tvs6.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-10" src="/static/imges/tvs7.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-10" src="/static/imges/tvs8.png" alt="Third slide">
            </div>
          
            <div class="carousel-item">
              <img class="d-block w-10" src="/static/imges/tvs9.png" alt="Fourth slide">
            </div>
          
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      </div>
      
        {% if msg %}
        <script>
          alert("{{msg}}")
        </script>
        {% endif %}
    
      
     

      {% endblock %}
