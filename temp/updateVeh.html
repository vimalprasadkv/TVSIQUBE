{% extends "adminbase.html" %}
{% block start %}
<h3 style="font-family: 'Fjalla One', sans-serif;
    font-family: 'Freehand', cursive;
    font-family: 'Oswald', sans-serif;">UPDATE VEHICLE</h3> 

<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Vehicle Model</label>
        <input type="text" name='vmodel' value="{{veh.vehicle}}" class="form-control" id="inputEmail4" placeholder="">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Vehicle colour</label>
        <input type="text" name='vcolor'class="form-control" value="{{veh.vehicle_color}}"   id="inputPassword4" placeholder="">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Vehicle description</label>
        <input type="text" name='vdesc' class="form-control" value="{{veh.vehicle_desc}}"  id="inputEmail4" placeholder="">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Stock</label>
        <input type="text" name='stock' class="form-control"value="{{veh.stock}}"  id="inputPassword4" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Rate</label>
      <input type="text" name='rate' class="form-control"value="{{veh.rate}}"  id="inputAddress" placeholder="">
    </div>

    <div class="form-group">
      

    </div>
    <input type="submit" value="Update vehicle" class="btn btn-primary" >
    </form>







{% endblock %}
